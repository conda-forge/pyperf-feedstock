{% set name = "pyperf" %}
{% set version = "1.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c37690e810116a83a244dfeec47885e2f0475b4c450313904be3bc2cdaf6d50a

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - pyperf = pyperf.__main__:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - six
    - statistics  # [py2k]

test:
  imports:
    - pyperf
  commands:
    - pyperf --help

about:
  home: http://github.com/vstinner/pyperf/
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: Toolkit to run Python benchmarks
  doc_url: http://pyperf.readthedocs.io/
  dev_url: https://github.com/vstinner/pyperf/

extra:
  recipe-maintainers:
    - langmm
